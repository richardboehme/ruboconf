Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Max: 100
  # Test files typically exist of huge blocks so want to skip those.
  Exclude:
    - test/*

Metrics/ClassLength:
  Max: 1000

Metrics/CollectionLiteralLength:
  Enabled: true

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Max: 100

Metrics/ParameterLists:
  Max: 20
  MaxOptionalParameters: 20

Metrics/PerceivedComplexity:
  Enabled: false

  Enabled: true

Style/MultilineInPatternThen:
  Enabled: true

Style/NegatedIf:
  Enabled: true

Style/NegatedIfElseCondition:
  Enabled: false

Style/NestedFileDirname:
  Enabled: true

Style/Next:
  Enabled: false

Style/NilLambda:
  Enabled: true

Style/NumberedParameters:
  Enabled: true

Style/NumberedParametersLimit:
  Enabled: true

Style/NumericLiterals:
  Enabled: true

Style/ObjectThen:
  Enabled: true

Style/OpenStructUse:
  Enabled: true

Style/OperatorMethodCall:
  Enabled: true

Style/PercentLiteralDelimiters:
